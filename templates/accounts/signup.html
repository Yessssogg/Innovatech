{%extends 'base/root.html'%}

{%block content %}
<div class="login-container container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center mb-5">SignUp</h1>
            <form action="{% url 'signup' %}" method="post">
                <!--Para evitar ataques-->
                {% csrf_token %}
                {{ form }}
                <input class="btn submit-btn btn-tomato" type="submit" value="Signup">
            </form>
            <!--<p class="mt-3 text-center">Don't have an account? <a href="% url 'signup' %">Signup</a></p>-->
        </div>
    </div>
    
</div>

{%endblock%}
