<!--va a la configuracion y busca donde esta guardado los elementos estaticos-->
{% load static %}
<html lang="es">
    <head>
        <title>EVENTOS PERÚ</title>
        <meta name="description" content="EVENTOS PERÚ">
        <meta name="keywords" content="ecomerce,market">
        {# Bootstrap - https://getbootstrap.com/#}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        {# Fonts #}
        <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        {# Styles #}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Eventos</a>
            </div>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="{% url 'perfil' %}" method="get">
                            {% csrf_token %}
                            <button class="nav-link bg-dark" tabindex="-1" type="submit">Perfil</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" tabindex="-1">{{ user.get_username }}</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-light me-2" tabindex="-2" type="submit">Log Out</button>
                        </form>
                    </li>
                </ul>
            {% else %}
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}" tabindex="-1">Login</a>
                </li>
                <li class="nav-item p-2">
                    <a class="btn btn-outline-light me-2" href="{% url 'signup' %}" tabindex="-1">Register</a>
                </li>
            {% endif %}
        </nav>        
        <!--Se va a inyectar contenido aqui en esta parte del codigo-->
    {%block content%}
    {%endblock%}
</body>
